<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2017/08/13/05/08/deadline-2636259_1280.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>count down</title>
</head>

<body>
    <main class="main">
        <div class="overlay">


            <form class="inputCol">
                <div>
                    <input  type="text" value="" id="date" placeholder="eg-24 August 2023 04:26 PM ">
                    <label for="">Date</label>
                </div>
    
                <div>
                    <button  type="submit">submit</button>
        
                </div>


            </form>
            <div class="titleHeading">We are comming soon </div>
            <div class="title" id="endDate">24 August 2023 04:26 PM </div>
            <div class="col">
                <div>
                    <input class="inputAssign" type="text" value="0" readonly>
                    <label for="">Days</label>
                </div>
                <div>
                    <input class="inputAssign" type="text" value="0" readonly>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input class="inputAssign" type="text" value="0" readonly>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input class="inputAssign" type="text" value="0" readonly>
                    <label for="">Seconds</label>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
